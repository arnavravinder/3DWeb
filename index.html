<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Dancing Aliens</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
  <a-scene>
    <a-sky color="#222"></a-sky>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>

    <a-box id="alien1" position="-2 1 -3" rotation="0 45 0" color="#4CC3D9" depth="0.5" height="1" width="0.5">
      <a-animation attribute="rotation" from="0 45 0" to="0 405 0" dur="2000" easing="linear" repeat="indefinite"></a-animation>
    </a-box>

    <a-box id="alien2" position="2 1 -3" rotation="0 45 0" color="#FFC65D" depth="0.5" height="1" width="0.5">
      <a-animation attribute="rotation" from="0 45 0" to="0 405 0" dur="2000" easing="linear" repeat="indefinite"></a-animation>
    </a-box>

    <a-entity camera look-controls position="0 1.6 0">
      <a-entity cursor="fuse: true; fuseTimeout: 500"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: cyan; shader: flat">
      </a-entity>
    </a-entity>
  </a-scene>
</body>
</html>
