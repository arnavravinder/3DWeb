<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>A-Frame House and Trees</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane rotation="-90 0 0" width="30" height="30" color="#7BC8A4"></a-plane>

      <a-box position="0 0.5 0" depth="4" height="2" width="4" color="#FFC65D"></a-box>
      <a-box position="0 1.5 0" depth="4" height="1" width="4" color="#7BC8A4"></a-box>
      <a-cone position="0 2 0" radius-bottom="2.5" radius-top="0" height="1" color="#AA0000"></a-cone>

      <a-cylinder position="-4 0.75 -4" radius="0.25" height="1.5" color="#8B4513"></a-cylinder>
      <a-sphere position="-4 2 -4" radius="1" color="#228B22"></a-sphere>
      <a-cylinder position="4 0.75 -4" radius="0.25" height="1.5" color="#8B4513"></a-cylinder>
      <a-sphere position="4 2 -4" radius="1" color="#228B22"></a-sphere>
      <a-cylinder position="4 0.75 4" radius="0.25" height="1.5" color="#8B4513"></a-cylinder>
      <a-sphere position="4 2 4" radius="1" color="#228B22"></a-sphere>

      <a-camera position="0 1.6 5"></a-camera>
    </a-scene>
  </body>
</html>
